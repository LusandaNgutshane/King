<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title></ion-card-title>
      <ion-card-subtitle style="text-align: center"
        ><img
          src="assets/Logo3.png"
          alt="Eric"
          style="width: 20%; height: 20%; border-radius: 25%"
      /></ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input placeholder="username"></ion-input>
      </ion-item>
      <br />
      <ion-item>
        <ion-input placeholder="password" type="password"></ion-input>
      </ion-item>
      <br />
      <ion-button (click)="login()">Login</ion-button>
      <ion-button color="dark" id="btn-register" [routerLink]="'/registration'">
        Register
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
